<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeimage()
        {
            let obj = document.getElementById("img1");
            obj.src="http:via.placeholder.com/300x200";
            obj.width=300;
            obj.height=200;
        }
    </script>
</head>
<body>
    <img id="img1">
    <button type="button" onclick="changeimage()">이미지 설정</button>
</body>
</html>
