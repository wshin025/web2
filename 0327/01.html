<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--순서가 없는 목록(unordered list)-->
</ul type="circle">
    <li>천혜향</li>
    <li>귤</li>
    <li>사과</li>
    <li>딸기</li>
 </ul>
     <!--순서가 있는 목록 (ordered list)-->
<ol type="I">
<li>천혜향</li>
<li>귤</li>
<li>사과</li>
<li>딸기</li>
</ol>

</body>
</html>
