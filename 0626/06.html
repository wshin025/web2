<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        //메소드 chaining
    $(document).ready(function(){ 
        $(".box").css("float", "left");
        $(".box").css("margin", 10);
        $(".box").css("width", 150);
        $(".box").css("height", 150);
        $(".box").css("background", "blue");
    });
</script>
</head>
<body>
   
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
