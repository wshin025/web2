<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function callbacktest(color)
        {
            alert("안녕하세요~ 반갑습니다.");
            document.body.style.backgroundColor =color;           
        }
        function originalbackgroundcolor(color){
            document.body.style.backgroundColor =color;
        }
    </script>
</head>
<!-- 인라인 모델을 사용한 이벤트 처리방법 -->
<body>
    
    <button onclick="callbacktest('yellow')">
      메세지호출  
    </button>
    <button onclick="originalbackgroundcolor('white')">
        원래대로 
      </button>

    
</body>
</html>
